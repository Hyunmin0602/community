<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pixel_grad" x1="5" y1="5" x2="35" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Vertical Line -->
    <rect x="10" y="5" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="10" y="12" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="10" y="19" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="10" y="26" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="10" y="33" width="6" height="6" fill="url(#pixel_grad)" />
    
    <!-- Top Curve -->
    <rect x="17" y="5" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="24" y="5" width="6" height="6" fill="url(#pixel_grad)" />
    
    <!-- Right Curve -->
    <rect x="24" y="12" width="6" height="6" fill="url(#pixel_grad)" />
    
    <!-- Bottom Curve of P loop -->
    <rect x="17" y="19" width="6" height="6" fill="url(#pixel_grad)" />
    <rect x="24" y="19" width="6" height="6" fill="url(#pixel_grad)" />

    <!-- Extra decorative pixel -->
    <rect x="31" y="33" width="6" height="6" fill="url(#pixel_grad)" opacity="0.5" />
    <rect x="31" y="26" width="6" height="6" fill="url(#pixel_grad)" opacity="0.3" />
  </g>
</svg>
